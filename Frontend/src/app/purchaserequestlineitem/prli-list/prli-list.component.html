<div id='component'>
  <div id='pagetitle'>
    <span>{{ pagetitle }}</span> | <a routerLink='/purchaserequestlineitems/create'>Create New</a>
  </div>
  <div id='content'>
    <table class='table table-sm'>
      <thead>
        <tr>
          <th>Id</th>
          <!-- <th>Purchase Request</th> -->
          <th>Active</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>SubTotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let prli of prlis'>
          <td> {{prli.Id}} </td>
           <!-- <td> {{ prli.PurchaseRequest.Description }}</td> -->
          <td> {{ prli.Active }}</td>
          <td> {{ prli.Product.Name }}</td>
          <td> {{ prli.Quantity }}</td>
          <td> {{ prli.Product.Price | currency }}</td>
          <td>  {{prli.Quantity * prli.Product.Price | currency}} </td>
          <td>
            <td>
              <a routerLink='/purchaserequestlineitems/detail/{{prli.Id}}'>Detail</a> |
              <a routerLink='/purchaserequestlineitems/edit/{{prli.Id}}'>Edit</a>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
