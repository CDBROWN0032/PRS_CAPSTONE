<div id='component'>
  <div id='pagetitle'>
    <span> {{ pagetitle }}</span>
  </div>
  <div *ngIf='prli'>
    <div class='form-group row'>
      <label class='col-form-label col-sm-2' for="product">Product:</label>
        <div class='col-sm-6 select-list'>
          <select [(ngModel)]='prli.ProductId' [compareWith]='compareFn' class='form-control' name='Product' id='prli-product'>
            <option *ngFor="let product of products" [ngValue]="product.Id" [selected]="product.Id == prli.ProductId">{{product.Name}}</option>
          </select>
        </div>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="prli.Quantity">Quantity:</label>
      <input [(ngModel)]='prli.Quantity' name='Quantity' type="number" class="form-control col-sm-6" id="prliQuantity" aria-describedby="QuantityHelp" placeholder="1">
      <small id="QuantityHelp" class="form-text text-muted col-sm-2">Quantity</small>
    </div>
    </div>
    <div>
      <button (click)="change()" class="btn btn-warning">Change</button>
    </div>
</div>
