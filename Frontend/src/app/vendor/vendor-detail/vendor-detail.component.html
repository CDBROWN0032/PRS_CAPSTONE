<div id='component'>
  <div id='pagetitle'>
    <span>{{pagetitle}}</span>
  </div>
  <div id='content' *ngIf='vendor'>

    <table class='table table-sm' >
    <tr><th>ID</th><td> {{ vendor.Id }}</td></tr>
    <tr><th>Code</th><td>{{vendor.Code}}</td></tr>
    <tr><th>Name</th><td>{{vendor.Name}}</td></tr>
    <tr><th>Address</th><td>{{vendor.Address}} {{vendor.City}}, {{vendor.State}}  {{vendor.Zipcode}}</td></tr>
    <tr><th>Phone</th><td>{{vendor.Phone}}</td></tr>
    <tr><th>Email</th><td>{{vendor.Email}}</td></tr><tr><th>PreApproved</th><td>{{vendor.PreApproved}}</td></tr>
    <tr><th>Active</th><td> {{ vendor.Active }}</td></tr>
    </table>

    <a routerLink='/vendors/edit/{{vendor.Id}}' class='btn btn-warning'>Edit</a> |
    <button (click)='remove()' class='btn btn-danger'>Delete</button>
  </div>
</div>
